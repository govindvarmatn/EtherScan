<!DOCTYPE html>
<html>
<head>
<style>
    .style-table{
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .style-table th{
        background-color: {{color}};
        color: #ffffff;
        text-align: center;
        border: 2px solid {{color}};
    }
    .style-table tr{
        border-bottom: 2px solid {{color}};
    }
    .style-table td{
        border: 2px solid {{color}};
    }
    .style-table tbody tr:nth-of-type(even){
        background-color: #f3f3f3;
    }
    .style-table tbody tr:last-of-type{
        border: 2px solid {{color}};
    }
</style>
</head>
<body>


    <div style="height:5%;">
        <img src="{{image_link}}" alt="Trulli" width="15%" height="10%">
    </div>
    <br>
    <div>
        Hi All, <br><br>
        Transactions details from Wallet-Tracking Monitor app given below. <br><br>
        <b>Name : </b> {{name}}<br>
        <b>Token : </b> {{token}}<br>
        <b>Address : </b> {{address}}<br><br>
        <b>Transaction Details : </b> <br><br>
        {{table}}
        <br><br>
        <i>Please do not reply to this email as it is an autogenerated email</i>

</div>
</body>
</html>
